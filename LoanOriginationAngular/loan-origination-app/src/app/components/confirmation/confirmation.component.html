<main class="ms-sm-auto main-content">
    <div class="container-fluid text-center mb-5">
        <h2 class="text-dark">Choose Your Loan Application Option</h2>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-5 mb-4">
          <div class="card custom-card h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-orange">New Customer?</h5>
              <p class="card-text">New to Our Services? Apply for a Loan Today!</p>
              <a [routerLink]="['/customer-detail']" class="btn btn-primary mt-auto">Apply for New Loan</a>
            </div>
          </div>
        </div>
  
        <div class="col-md-5 mb-4 justify-content-center">
          <div class="card custom-card h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-orange">Existing Customer?</h5>
              <p class="card-text">Manage Your Loan or Apply for a New One.</p>
              <a [routerLink]="['/customer-search']" class="btn btn-success mt-auto">Apply for Another Loan</a>
            </div>
          </div>
        </div>
      </div>
  </main>
